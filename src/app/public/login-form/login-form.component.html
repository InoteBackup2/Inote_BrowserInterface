<form (ngSubmit)="OnSubmit()" #loginForm="ngForm">
  <div [hidden]="!ref_email.pristine" style="visibility: hidden">RAS</div>
  <div [hidden]="!ref_email.valid" style="visibility: hidden">RAS</div>
  <div [hidden]="ref_email.valid || ref_email.pristine" class="text-danger">
    Email requis ou invalide
  </div>
  <div class="input-group input-group-sm mb-3 mx-auto">
    <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
    <input
      type="text"
      class="form-control"
      id="email"
      aria-describedby="inputGroup-sizing-sm"
      required
      autofocus
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      [(ngModel)]="this.email"
      name="email"
      #ref_email="ngModel"
    />
  </div>

  <div [hidden]="!ref_pwd.pristine" style="visibility: hidden">RAS</div>
  <div [hidden]="!ref_pwd.valid" style="visibility: hidden">RAS</div>
  <div [hidden]="ref_pwd.valid || ref_pwd.pristine" class="text-danger">
    Mot de passe requis
  </div>
  <div class="input-group input-group-sm mb-3 mx-auto">
    <span class="input-group-text" id="inputGroup-sizing-sm">Mot de passe</span>
    <input
      type="text"
      class="form-control"
      id="pwd"
      aria-describedby="inputGroup-sizing-sm"
      required
      [(ngModel)]="this.password"
      name="pwd"
      #ref_pwd="ngModel"
    />
  </div>
  <div class="d-flex flex-grow-0 justify-content-center">
    <button
      type="submit"
      class="mt-2 btn btn-secondary ms-lg-auto border border-white"
      [disabled]="!loginForm.form.valid"
    >
      Se connecter
    </button>
  </div>
  <div *ngIf="this.statusAfterRequest !== '200'" class="mt-4 text-danger" >
    {{ this.msgAfterRequest }}
  </div>
</form>
