<nav class="navbar navbar-expand-lg bg-success bg-gradient">
  <div class="container-fluid">
    <h1 class="me-auto">
      <a class="navbar-brand text-white h1" href="#">
        <img
          src="../../../assets/logo-alone.png"
          alt="Inote logo"
          class="w-25"
        />
        Inote
      </a>
    </h1>

    <button

      type="button"

          <a [routerLink]="['/login']" class=" nav-link text-white">Mes Boards</a>

        <li class="nav-item">
          <a class="nav-link text-danger" href="#">Admin</a>
        </li>
      </ul>
      <form class="d-flex align-items-center offset-3" role="search">

        <button class="btn" type="submit" class="btn btn-secondary ms-lg-auto border border-white">Rechercher</button>
      </form>
      <a href="">
        <img src="../assets/admin.png" alt="user profile img" class="img-fluid rounded-circle ms-5 me-2 border border border-secondary-subtle" style="object-fit: cover; object-position: center ;width: 3rem; height: 3rem;">
      </a>
    </div>
  </div>
