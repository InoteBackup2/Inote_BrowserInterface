<!-- Déclenchement OnSubmit() lors le formulaire est soummis -->
<form (ngSubmit)="OnSubmit()" #registerForm="ngForm">
    <div [hidden]="!emailA.pristine" style="visibility: hidden;">
        RAS
    </div>
    <div [hidden]="!emailA.valid" style="visibility: hidden;">
        RAS
    </div>
    <div [hidden]="emailA.valid || emailA.pristine" class="text-danger">
        Email requis ou invalide
    </div>
    <div class="input-group input-group-sm mb-3 mx-auto">

        <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
        <input type="text" class="form-control" id="email" aria-describedby="inputGroup-sizing-sm" required autofocus
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="this.email" name="email" #emailA="ngModel">
    </div>


    <!-- Security rules : at least one uppercase letter, one lowercase letter, one number, and one special character, and has a length of between 8 and 12 characters -->
    <div [hidden]="!pwdA.pristine" style="visibility: hidden;">
        RAS
    </div>
    <div [hidden]="!pwdA.valid" style="visibility: hidden;">
        RAS
    </div>
    <div [hidden]="pwdA.valid || pwdA.pristine" class="text-danger">
        Mot de passe requis ou invalide
    </div>
    <div class="input-group input-group-sm mb-3 mx-auto">
        <span class="input-group-text" id="inputGroup-sizing-sm">Mot de Passe</span>
        <input type="text" class="form-control" id="pwd" aria-describedby="inputGroup-sizing-sm" required autofocus
            pattern="[a-zA-Z0-9!@#$%^&*_=+-]{8,12}" [(ngModel)]="this.password" name="password" #pwdA="ngModel">
    </div>
    <div class="d-flex flex-grow-0 justify-content-center">
        <button type="submit" class=" mt-2 btn btn-secondary ms-lg-auto border border-white"
            [disabled]="!registerForm.form.valid" [hidden]="this.registering_success">
            Continuer
        </button>
    </div>
    <div [ngSwitch]="this.statusAfterRequest" class="mt-4 ">
        <div *ngSwitchCase=201 class="text-white">{{this.msgAfterRequest}}</div>
        <div *ngSwitchDefault class="text-danger">{{this.msgAfterRequest}}</div>
    </div>
    <button type="button" (click)="goToHome()" class=" mt-2 btn btn-secondary ms-lg-auto border border-white"
        [hidden]="!this.registering_success">
        Revenir à l'accueil
    </button>
</form>
